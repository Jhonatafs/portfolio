<!DOCTYPE html>
<html lang="pt-br" prefix="ov: http://open.vocab.org/terms/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Jogos">
    <link rel="icon" href="../../img/favicon.svg" type="image/gif">
    <link rel="stylesheet" href="../../css/style-all.css">
    <link rel="stylesheet" href="css/jogo_da_velha.css">
    <link rel="stylesheet" href="../../css/normalize.css">
    <script src="js/jogo_da_velha.js"></script>
    <script src="https://kit.fontawesome.com/0c2f8cb29c.js" crossorigin="anonymous"></script>
    <title>JhonFs</title>
</head>
<body>
    <h3 id="logo"><a href="../../index.html">Jhonfs</a></h3>

    <div id="game">
        <h1 id="status">Jogo da Velha</h1>
        <div id="game-align">
            <div id="b0" class="home" onclick="move('#b0')"></div>
            <div id="b1" class="home" onclick="move('#b1')"></div>
            <div id="b2" class="home" onclick="move('#b2')"></div>
            <div id="b3" class="home" onclick="move('#b3')"></div>
            <div id="b4" class="home" onclick="move('#b4')"></div>
            <div id="b5" class="home" onclick="move('#b5')"></div>
            <div id="b6" class="home" onclick="move('#b6')"></div>
            <div id="b7" class="home" onclick="move('#b7')"></div>
            <div id="b8" class="home" onclick="move('#b8')"></div>
        </div>
        <div id="buttons">
            <button id="reset" class="btn" onclick="reset(questReset())"><i class="fa-solid fa-rotate-left"></i></button>
            <button id="pvp" class="btn active-mode" onclick="pvp()"><i class="fa-solid fa-person"></i> VS <i class="fa-solid fa-person"></i></button>
            <button id="pve" class="btn" onclick="pve()"><i class="fa-solid fa-person"></i> VS <i class="fa-solid fa-robot"></i></button>
        </div>
    </div>
</body>
</html>
