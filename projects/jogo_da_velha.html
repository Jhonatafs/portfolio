<!DOCTYPE html>
<html lang="pt-br" prefix="ov: http://open.vocab.org/terms/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Jogos">
    <link rel="icon" href="../img/favicon.gif" type="image/gif">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/jogo_da_velha.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <script src="https://kit.fontawesome.com/0c2f8cb29c.js" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
    <script src="../js/jogo_da_velha.js"></script>
    <title>JhonFs</title>
</head>
<body>
    <div id="topbar">
        <nav>
            <a href="../index.html">
                <h1>JhonFs</h1>
            </a>
            <ul>
                <li><a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a></li>
                <li><a href="../blog.html">Blog</a></li>
                <li><button onclick="changeTheme()"><i class="fa-solid fa-brush"></i></button></li>
            </ul>
        </nav>
    </div>

    <div id="game">
        <h1 id="status">Jogo da Velha</h1>
        <div id="game-align">
            <div id="b0" class="home" onclick="move('#b0')"></div>
            <div id="b1" class="home" onclick="move('#b1')"></div>
            <div id="b2" class="home" onclick="move('#b2')"></div>
            <div id="b3" class="home" onclick="move('#b3')"></div>
            <div id="b4" class="home" onclick="move('#b4')"></div>
            <div id="b5" class="home" onclick="move('#b5')"></div>
            <div id="b6" class="home" onclick="move('#b6')"></div>
            <div id="b7" class="home" onclick="move('#b7')"></div>
            <div id="b8" class="home" onclick="move('#b8')"></div>
        </div>
        <div id="buttons">
            <button id="reset" class="btn" onclick="reset()"><i class="fa-solid fa-rotate-left"></i></button>
            <button id="pvsp" class="btn" onclick="pvsp()"><i class="fa-solid fa-person"></i> VS <i class="fa-solid fa-person"></i></button>
            <button id="pvsc" class="btn"><i class="fa-solid fa-person" disabled></i> VS <i class="fa-solid fa-robot"></i></button>
        </div>
    </div>
</body>
</html>
